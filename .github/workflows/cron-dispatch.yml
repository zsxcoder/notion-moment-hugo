name: cron-vercel-hook

on:
  schedule:
    - cron: '*/10 * * * *'   # 每 10 分钟（真·时间由 GitHub 提供，误差通常 <2min）
  workflow_dispatch:         # 手动按钮，方便立刻刷新

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: 触发 Vercel 重新部署
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
